<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accio Jobs</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for content */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 400px;
            margin: 20px;
        }

        /* Heading Style */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2d3a40;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Accio Jobs!</h1>
        
    </div>

</body>

</html>
